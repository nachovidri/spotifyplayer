<html>
<head>
	<meta charset="UTF-8">
	<title>Spotify Player</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>

		<div class="metadata">
		  <p class="title"></p>
		  <p class="author"></p>

		  <div class="seekbar">
		    <progress value="5" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img src="">
		</div>

		<audio class="js-player" src=""></audio>
		
		<form action="">
			<input type="text" name="search">
			<button class="js-search" type="submit">Search</button>
		</form>
	</div>

	<ul class="js-search"></ul>

	

</body>
</html>
